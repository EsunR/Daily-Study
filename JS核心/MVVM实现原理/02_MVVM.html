<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./02_MVVM.js"></script>
</head>

<body>
  <div id="app">
    <p>a的值{{a.a}}</p>
    <div>b的值{{b}}</div>
  </div>
  <script>
    let vm = new Mvvm({
      el: '#app',
      data: {
        a: { a: '是a' },
        b: '是b'
      }
    })  
  </script>
</body>

</html>
