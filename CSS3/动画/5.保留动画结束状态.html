<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      background-color: pink;
      animation: go 1s;
      position: relative;
      animation-fill-mode: forwards;
    }

    @keyframes go {
      0% {
        left: 0;
      }

      100% {
        left: 600px;
      }
    }
  </style>
</head>

<body>
  <div id="box"></div>
</body>

</html>
