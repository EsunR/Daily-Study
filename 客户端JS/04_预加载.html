<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preload" href="https://cdn.bootcss.com/jquery/3.4.1/jquery.js" as="script" />
  <link rel="prefetch" href="https://cdn.bootcss.com/vue/2.6.10/vue.js" as="script">
  <link rel="preload" href="../客户端JS/test.js" as="script" />
  <link rel="stylesheet" href="../CSS3/00_global.css">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script>
    var script = document.createElement("script");
    script.src = '../客户端JS/test.js';
    document.body.appendChild(script);

    let fragment = document.createDocumentFragment()
    for (let i = 0; i < 50; i++) {
      let oDiv = document.createElement('div')
      oDiv.innerHTML = "哈哈哈哈"
      oDiv.className = "box"
      fragment.appendChild(oDiv)
    }
    document.querySelector('#app').appendChild(fragment)
  </script>
  <script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.js"></script>
</body>

</html>
